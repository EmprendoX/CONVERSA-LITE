<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botón Rosa</title>
    <style>
      :root {
        --pink: #ff2da1;
        --pink-900: #b30f6e;
        --bg: #0b0b10;
        --fg: #f6f7fb;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        background: radial-gradient(1200px 800px at 80% -20%, rgba(255,45,161,0.12), transparent 60%),
                    radial-gradient(900px 600px at -20% 120%, rgba(255,45,161,0.10), transparent 60%),
                    var(--bg);
        color: var(--fg);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        display: grid;
        place-items: center;
      }
      .wrap {
        text-align: center;
      }
      h1 {
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 2rem;
      }
      .pink-button {
        -webkit-tap-highlight-color: transparent;
        appearance: none;
        border: 0;
        cursor: pointer;
        padding: 0.9rem 1.4rem;
        border-radius: 12px;
        background: linear-gradient(180deg, #ff5bbd, var(--pink));
        color: white;
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 0.02em;
        box-shadow: 0 10px 24px rgba(255,45,161,0.35), 0 2px 6px rgba(0,0,0,0.2) inset;
        transition: transform 0.08s ease, filter 0.15s ease, box-shadow 0.15s ease;
      }
      .pink-button:hover {
        filter: brightness(1.08);
        box-shadow: 0 14px 28px rgba(255,45,161,0.45), 0 2px 6px rgba(0,0,0,0.2) inset;
      }
      .pink-button:active {
        transform: translateY(1px) scale(0.99);
        box-shadow: 0 8px 18px rgba(255,45,161,0.35), 0 2px 6px rgba(0,0,0,0.2) inset;
        background: linear-gradient(180deg, var(--pink), var(--pink-900));
      }
      .note { opacity: 0.7; margin-top: 1rem; font-size: .9rem; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Ahí tienes el botón rosa</h1>
      <button class="pink-button" id="pink">BOTÓN ROSA</button>
      <div class="note">Si ves algo azul, es bug — este es rosa.</div>
    </div>
    <script>
      document.getElementById('pink').addEventListener('click', () => {
        const btn = document.getElementById('pink');
        btn.textContent = '¡Rosa activado!';
      });
    </script>
  </body>
</html>
